<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Profile card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img class="bg-card" src="/images/bg-pattern-card.svg" alt="" />

        <div class="profile">
          <img src="/images/image-victor.jpg" alt="" />
          <div class="name">
            <h1>Victor Crest</h1>
            <span>26</span>
          </div>

          <p>London</p>
        </div>
        <hr />
        <div class="stats">
          <div class="stat">
            <span>80K</span>
            <p>Followers</p>
          </div>
          <div class="stat">
            <span>803K</span>
            <p>Likes</p>
          </div>
          <div class="stat">
            <span>1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
